<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言学习系统</title>
    <style>
        :root {
            --en-color: #4CAF50;
            --fr-color: #2196F3;
            --de-color: #9C27B0;
            --ar-color: #FF9800;
            --font-size: 18px;
        }
        body {
            font-family: 'Times New Roman', SimSun, sans-serif;
            margin: 0;
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }
        /* 侧边导航栏 */
        .sidebar {
            background: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            text-align: left;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        /* 内容区 */
        .content {
            padding: 20px;
            display: none;
        }
        .active-content { display: block; }
        /* 输入表单 */
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin: 8px 0;
            font-family: SimSun;
        }
        input, select, button {
            font-size: var(--font-size);
            padding: 8px;
            margin: 5px 0;
            width: 300px;
            font-family: 'Times New Roman';
        }
        /* 法语动词变位表格 */
        .conjugation-table {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        .tense-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 侧边导航 -->
    <div class="sidebar">
        <button class="nav-button" onclick="showContent('input')">📥 输入词条</button>
        <button class="nav-button" onclick="showContent('library')">📚 词库管理</button>
        <button class="nav-button" onclick="showContent('quiz')">📝 考核模式</button>
    </div>

    <!-- 输入页面 -->
    <div id="input" class="content active-content">
        <h2>输入新词条</h2>
        <div class="input-group">
            <label>选择语言</label>
            <select id="language" onchange="updateInputFields()">
                <option value="en">英语</option>
                <option value="fr">法语</option>
                <option value="de">德语</option>
                <option value="ar">阿拉伯语</option>
            </select>
        </div>

        <div class="input-group">
            <label>问题/单词/短语</label>
            <input type="text" id="question" placeholder="输入外语内容">
        </div>

        <div class="input-group">
            <label>答案/中文翻译</label>
            <input type="text" id="answer" placeholder="输入中文翻译">
        </div>

        <div id="dynamic-inputs"></div>
        <button onclick="addWord()">保存词条</button>
    </div>

    <!-- 词库页面 -->
    <div id="library" class="content">
        <h2>词库管理</h2>
        <!-- 内容同前，保持原有功能 -->
    </div>

    <!-- 考核页面 -->
    <div id="quiz" class="content">
        <h2>考核模式</h2>
        <!-- 内容同前，保持原有功能 -->
    </div>

<script>
// 页面导航功能
function showContent(contentId) {
    document.querySelectorAll('.content').forEach(el => el.classList.remove('active-content'));
    document.getElementById(contentId).classList.add('active-content');
}

// 法语动词变位模板
const frenchTenses = {
    '现在时': ['je', 'tu', 'il/elle', 'nous', 'vous', 'ils/elles'],
    '未完成过去时': ['je', 'tu', 'il/elle', 'nous', 'vous', 'ils/elles'],
    '复合过去时': ['j\'ai', 'tu as', 'il/elle a', 'nous avons', 'vous avez', 'ils/elles ont'],
    '简单将来时': ['je', 'tu', 'il/elle', 'nous', 'vous', 'ils/elles'],
    '条件式现在时': ['je', 'tu', 'il/elle', 'nous', 'vous', 'ils/elles'],
    '虚拟式现在时': ['que je', 'que tu', 'qu\'il/elle', 'que nous', 'que vous', 'qu\'ils/elles']
};

// 更新输入字段（法语动词部分）
function updateConjugationFields() {
    const container = document.getElementById('dynamic-inputs');
    container.innerHTML = '';

    // 法语动词变位表格
    if (document.getElementById('language').value === 'fr' && 
       document.getElementById('word-type').value === 'verb') {
        
        container.innerHTML = '<h3>动词变位输入</h3>';
        Object.entries(frenchTenses).forEach(([tense, pronouns]) => {
            const tenseBox = document.createElement('div');
            tenseBox.className = 'tense-box';
            tenseBox.innerHTML = `
                <h4>${tense}</h4>
                <div class="conjugation-table">
                    ${pronouns.map(pronoun => `
                        <div>
                            <label>${pronoun}</label>
                            <input type="text" data-tense="${tense}" data-pronoun="${pronoun}">
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(tenseBox);
        });
    }
    // 其他语言处理...
}

// 数据结构调整示例（法语动词）：
/*

      "il/elle": "parle",
      "nous": "parlons",
      "vous": "parlez",
      "ils/elles": "parlent"
    },
    // 其他时态...
  }
}
*/

// 其他功能（数据存储、考核等）保持原有逻辑，根据字段名称调整即可
// 完整实现需要根据新数据结构调整相关代码...

// 初始化显示输入页面
showContent('input');
</script>
</body>
</html>
